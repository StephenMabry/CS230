<div *ngIf = 'mov != undefined'class="card bg-dark text-light m-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src={{movie_poster+mov.poster_path}} class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title mb-0">{{mov.title}}</h3>
                <p class="card-text mb-0"><small class="text-muted">Release Date: {{mov.release_date}}</small></p>
                <p class="card-text"><small class="text-muted">Runtime: {{mov.runtime}}min</small></p>
                <p class="card-text movie-overview">{{mov.overview}}</p>
                <p>
                    <span class="card-text" *ngFor="let genres of mov.genres">
                        Genres: {{genres.name}},
                    </span>
                </p>
                <a class="text-primary" href="https://www.youtube.com/results?search_query={{mov.title}}+trailer"
                    target="_blank">Movie Trailer</a>
                <br>
            </div>
        </div>
    </div>
</div>
