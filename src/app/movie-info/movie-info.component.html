<div *ngFor="let movie of movieList" class="container-fluid user-information">
    <div *ngIf="movie.release_date == '2004-09-02'">
        <div class="row">
            <div class="col-3">
                Title:{{movie.title}}
                <br>
                Release Date: {{movie.release_date}}
                <br>
                Movie_ID: {{movie.id}}
                <br>
    
                <br>
            </div>
        </div>

    </div>

</div>
