<div *ngFor="let movie of movieList" class="container-fluid user-information">
    <div>
        <div class="row">
            <div class="col-3"></div>

        <div class="col-6">
            <div class="card bg-dark text-light m-3">
                <div class="row g-0">
                  <div class="col-md-5">
                    <img src={{movie_poster+movie.poster_path}} class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-7">
                    <div class="card-body">
                      <h3 class="card-title mb-0">{{movie.title}}</h3>
                      <p class="card-text mb-0"><small class="text-muted">Release Date: {{movie.release_date}}</small></p>
                      <p class="card-text"><small class="text-muted">Runtime: {{movie.runtime}}min</small></p>                          
                      <p class="card-text">{{movie.overview}}</p>
                      <p><span class="card-text" *ngFor="let genres of movie.genres">
                        Genres: {{genres.name}},
                      </span>
                      </p>
                      <a href="https://www.youtube.com/results?search_query={{movie.title}}+trailer" target="_blank">Movie Trailer</a>
                       </div>
                  </div>
                </div>
              </div>
        </div>
                

            <div class="col-3"></div>
        </div>

    </div>

</div>
