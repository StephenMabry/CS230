<div *ngFor="let movie of movieList" class="container-fluid user-information">
    <div>
        <div class="row">
            <div class="col-3"></div>

        <div class="col-6">
            <div class="card m-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src={{movie_poster+movie.poster_path}} class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{movie.title}}</h5>
                      <p class="card-text">Release Date: {{movie.release_date}}</p>                          
                      <p class="card-text">{{movie.overview}}</p>
                      <span class="card-text" *ngFor="let genres of movie.genres">
                        Genres: {{genres.name}},
                      </span>
                      <br>
                      <a href="https://www.youtube.com/results?search_query={{movie.title}}+trailer" target="_blank">Movie Trailer</a>
                    
                      
                    <br>
                    
                      <p class="card-text"><small class="text-muted">Runtime: {{movie.runtime}}min</small></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
                

            <div class="col-3"></div>
        </div>

    </div>

</div>
