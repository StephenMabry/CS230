<p *ngIf="movInfo == undefined">Failed fetching user data</p>

<div *ngIf="movInfo != undefined" class="container-fluid user-information">
    <div class="row">
        <div class="col-3">
            Title: {{movInfo.title}}
            <br>
            Release Date: {{movInfo.release_date}}
            <br>
            Movie Id: {{movInfo.id}}
        </div>
    </div>
</div>
