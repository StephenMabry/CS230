<!-- Loop through list of movie from API -->
<div class="container-2 bodyStyle" *ngFor="let movie of _mmovie" style="width: 100%; height: 100%;">
    <div class="card ">
        <div class="row g-0 ">
            <div class="col-2">
                <!-- API Image Path -->
                <img src={{api_path+movie.poster_path}} class="img-fluid rounded" alt="...">
            </div>
            <div class="col-10 card-backgnd" [ngStyle]="{'background-image':'url('+api_path+movie.backdrop_path+')'}">
                <div class="card-body">
                    <!-- Displays details of Movie Information -->
                    <h5 class="card-title home-subCard">{{movie.title}}</h5>
                    <p class="card-text home-subText"> {{movie.tagline}}</p>
                    <p class="card-text home-subText">Release Date: {{movie.release_date}}</p>
                    <p class="card-text home-subText">{{movie.overview}} </p>
                    <p class="card-text home-subText">Rating: {{movie.vote_average}}</p>
                    <a href="https://www.youtube.com/results?search_query={{movie.title}}+trailer"
                        class="btn btn-outline-info" role="button">Watch Trailer</a>

                </div>
            </div>
        </div>
    </div>
</div>
