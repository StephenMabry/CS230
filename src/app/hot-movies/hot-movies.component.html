    <div class="container-2 bd" *ngFor="let movie of _mmovie" style="width: 100%; height: 100%;">
        <div class="card ">
            <div class="row g-0 ">
                <div class="col-2">
                    <img src={{api_path+movie.poster_path}} class="img-fluid rounded" alt="...">
                </div>
                <div class="col-10 card-backgnd"
                    [ngStyle]="{'background-image':'url('+api_path+movie.backdrop_path+')'}">
                    <div class="card-body">
                        <h5 class="card-title home-subCard">{{movie.title}}</h5>
                        <p class="card-text home-subText">Release Date: {{movie.release_date}}</p>
                        <p class="card-text home-subText">{{movie.overview}} </p>
                        <button type="button" class="btn btn-outline-info">Watch Trailer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div id="app">
